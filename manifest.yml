memory: 1G
instances: 1
applications:
- name: album-service
  path: applications/album-service/build/libs/album-service-1.1.0-SNAPSHOT.jar
  services:
  - album-database
  - moviefun-s3
  random-route: true
- name: movie-service
  path: applications/movie-service/build/libs/movie-service-1.1.0-SNAPSHOT.jar
  services:
  - movie-database
  random-route: true
- name: moviefun
  path: applications/movie-fun-app/build/libs/movie-fun-app-1.1.0-SNAPSHOT.war
  services:
  - moviefun-s3
  random-route: true
  env:
    ALBUMS_URL: https://album-service-wise-raven.apps.pikes.pal.pivotal.io/albums
    MOVIES_URL: https://movie-service-busy-oryx.apps.pikes.pal.pivotal.io/movies